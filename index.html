<!doctype html>
<head>
  <meta charset="utf-8">
  <meta keyword="小猪代码">
  <title>小猪代码</title>
  <script src=https://pig-cmd.github.io/bmobSDK.js></script>
  <script>
    onload = function () {
      var username = sessionStorage.getItem("username");
      var uuid = sessionStorage.getItem("uuid");
      if ((username == null || username == "") && (uuid != null || uuid != ""))
        login();
      if ((username != null || username != "") && (uuid == null || uuid == ""))
        login();
      if (username == null && uuid == null)
      {
        document.getElementById("top-box").innerHTML = "小猪代码 <input type=button value=登录 onclick=javascript:login();> <input type=button value=注册 onclick=javascript:register();>";
      }
      else
      {
        document.getElementById("top-box").innerHTML = "小猪代码 <input type=button value=计算机硬件知识 onclick=javascript:knowladge#hard><input type=button value=操作系统知识 onclick=javascript:knowladge#os><input type=button value=编程语言知识 onclick=javascript:knowladge#program><input type=button value=退出登录 onclick=javascript:logout();>";
        document.getElementById("mainbox").innerHTML = "";
      }
    };
  </script>
  <script>
    function login()
    {
      document.getElementById("loginbox").innerHTML = "<table border=10><tr><td><span style='font-size:2em'>登录</span><br>用户名<input type=text maxlength=24 id=username><br>密码<input type=password maxlength=16 id=password><br><a onclick=javascript:register();>没有账户？点我注册</a><br><div id=login-status></div><br><span style='background:#00ff00;color:white;font-size:1.5em' onclick=javascript:submit_form_login();>登录</span><span style='background:red;color:white;font-size:1.5em' javascript:close_box_login();>退出</span></td></tr></table>";
      document.getElementById("loginbox").className = "show-element";
    }
    function close_box_login()
    {
      document.getElementById("loginbox").className = "hide-element";
    }
    function register()
    {
      document.getElementById("loginbox").innerHTML = "<table border=10><tr><td><span style='font-size:2em'>注册</span><br>用户名<input type=text maxlength=24 id=username><br>密码<input type=password maxlength=16 id=password><br>验证密码<input type=password maxlength=16 id=password2><br><a onclick=javascript:login();>登录</a><br><div id=login-status></div><br><span style='background:#00ff00;color:white;font-size:1.5em' onclick=javascript:submit_form_register();>注册</span><span style='background:red;color:white;font-size:1.5em' javascript:close_box_login();>退出</span></td></tr></table>";
      document.getElementById("loginbox").className = "show-element";
    }
  </script>
  <style>
    .hide-element
    {
      display:none;
    }
  </style>
</head>
<body>
  <center>
  <span style='color:white;background:black;text-ailgn:center' id=top-box></span>
  <span style='font-size:3em;text-ailgn:center;'>小猪代码</span>
  <div id=mainbox>
    <span style='font-size:2em;color:red'>在您开始学习前，我们建议您先注册/登录<br><input type=button value=注册 onclick=javascript:register();><br><input type=button value=登录 onclick=javascript:login();></span>
  </div>
    <div id=loginbox class=hide-element style='position:fixed;top:20%;left:40%;color:black;background:white'></div>
